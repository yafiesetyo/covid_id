<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script> 
    <script src="js/home_script.js"></script>
    <script src="js/home_get.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">COV.ID</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="#">Home</a>
            <a class="nav-item nav-link" href="#">About</a>
            <a class="nav-item nav-link" href="#">Incoming content...</a>
          </div>
        </div>
      </nav>

      <!-- Header Content And Overall Numbers  -->
      <div class="container mt-5">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                Info Covid Di Indonesia
            </div>
        </div>
        <div class="row ">
            <div class="col-md-4 mb-2 d-flex justify-content-center">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Total Terinfeksi</h5>
                        <p class="card-text" id="infects"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-2 d-flex justify-content-center">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Meninggal</h5>
                        <p class="card-text" id="death"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-2 d-flex justify-content-center">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Sembuh</h5>
                        <p class="card-text" id="recover"></p>
                    </div>
                </div>
            </div>
        </div>
        <hr style="height:2px;border-width:0;color:gray;background-color:gray;opacity: 0.5;"> 
        <!-- Tables  -->
        <div class="row">
            <div class="col-12 d-flex justify-content-center" style="overflow: auto;
            display:inline-block;max-height: 300px;">
                <table class="table">
                    <thead class="thead-light sticky-top">
                        <tr>
                            <th scope="col">Provinsi</th>
                            <th scope="col">Meninggal</th>
                            <th scope="col">Sembuh</th>
                            <th scope="col">Jumlah Terinfeksi</th>
                        </tr>
                    </thead>
                    <tbody id="province">

                    </tbody>
                </table>
            </div>
        </div>
        <hr style="height:2px;border-width:0;color:gray;background-color:gray;opacity: 0.5;"> 

        <!-- Pie Chart -->
        <div class="row">
            <div class="col-12 d-flex justify-content-center ">
                <div id="pie" style="width: 900px; height: 500px;"></div>
            </div>
        </div>
      </div>
</body>
</html>
